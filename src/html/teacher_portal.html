<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script src="teacher_portal.js"></script>
    <style>
        /* Add any additional styles for the teacher portal */
        #logo {
            max-width: 100px;
            max-height: 100px;
            float: right;
            margin-top: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="src/html/teacher_portal.html">Portal</a>
        <a href="src/html/test.html">Test</a>
    </nav>
    <!-- MSU Denver logo -->
    <img id="logo" src="assets/images/MSU_Denver_Roadrunners.svg.png" alt="Logo">
    <h1>Welcome to the Teacher Portal!</h1>
    <form id="fileUploadForm">
        <label for="file">Upload File:</label>
        <input type="file" id="file" required>
        <button type="submit">Upload</button>
    </form>
    <form id="messageForm">
        <label for="message">Send Message:</label>
        <textarea id="message" required></textarea>
        <button type="submit">Send</button>
    </form>
    <button onclick="logout()">Logout</button>
</body>
</html>
