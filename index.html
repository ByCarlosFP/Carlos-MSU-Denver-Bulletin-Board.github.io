<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Theme Hello World</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: ghostwhite; /* Background color */
        }
        .fire-text {
            font-size: 50px; /* Adjust size as needed */
            color: red; /* Initial color, can be adjusted */
            text-shadow: 
                0 0 10px #FFF, /* White glow */
                0 0 20px #FFF, /* White glow */
                0 0 30px #F00, /* Red glow */
                0 0 40px #F90, /* Orange glow */
                0 0 70px #F90, /* Orange glow */
                0 0 80px #F90, /* Orange glow */
                0 0 100px #F90, /* Orange glow */
                0 0 150px #F90; /* Orange glow */
        }
    </style>
</head>
<body>
    <div class="fire-text">Hello World</div>
</body>
</html>
