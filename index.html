<!-- Design for MSU Denver Bulleting board webpage--->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metropolitan State University of Denver Bulletin Board</title>
    <style>
        /* Your existing styles here */

        /* Additional styles for the login section */
        .login-container {
            margin-top: 20px; /* Adjust the margin as needed */
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white; /* Adjust text color for login section */
        }
        .login-container label,
        .login-container input {
            margin-bottom: 10px; /* Adjust the margin as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-background">
            <div class="bulletin-board">
                <span class="red-text">Bulletin</span> Board
            </div>
            <div class="date-time" id="date-time"></div>
        </div> <!-- White rectangle at the top -->
        <div class="footer-background"></div> <!-- White rectangle at the bottom -->
        <div class="logo">
            <img src="https://cdn.offcampusimages.com/public/upload/eagsvcpcbm1vru1k2u_taxmsbsflnehw4ztweyn_sng.png" alt="MSU Denver Logo" width="230"> <!-- Your logo -->
        </div>

        <!-- New Teacher Login Section -->
        <div class="login-container">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit" onclick="teacherLogin()">Login</button>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const dateTimeStr = now.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true, month: 'long', day: 'numeric', year: 'numeric' });
            document.getElementById('date-time').innerHTML = dateTimeStr;
        }

        function teacherLogin() {
            // Add your login logic here for teachers
            // For example, you can retrieve the email and password values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Add your authentication logic here

            // Example: Display an alert for testing
            alert(`Teacher Login\nEmail: ${email}\nPassword: ${password}`);
        }

        setInterval(updateTime, 1000); // Update the time every second
        updateTime(); // Initialize with the current time
    </script>
</body>
</html>
